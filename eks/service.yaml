apiVersion: apps/v1
kind: Deployment
metadata:
  name: transcriptor
  labels:
    app: transcriptor
spec:
  replicas: 2
  selector:
    matchLabels:
      app: transcriptor
  template:
    metadata:
      labels:
        app: transcriptor
    spec:
      containers:
      - name: transcriptor
        image: <YOUR_DOCKER_IMAGE>
        ports:
        - containerPort: 8000