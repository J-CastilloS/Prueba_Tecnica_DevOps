apiVersion: v1
kind: Service
metadata:
  namespace: transcriptor
  name: service-transcriptor
spec:
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: NodePort
  selector:
    app.kubernetes.io/name: app-transcriptor
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: transcriptor
  name: ingress-transcriptor
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/subnets: subnet-12345678,subnet-87654321
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /*
          pathType: Prefix
          backend:
            service:
              name: service-transcriptor
              port:
                number: 80